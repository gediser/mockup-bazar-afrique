<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gediserbleu: "#00c0f3",
                        gediserbleucontour: "#00c0f3",
                        orange: "#FF6600"
                    },
                    fontFamily:{
                        'body': ['Nunito', 'sans-serif']
                    }
                },
               
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>100% buziness.</title>
</head>
<body>
    <div class="page-wrapper" style="height: auto !important;">
        <div class="header">
            <div class="contenu flex w-[80%] m-auto justify-between">
                <div class="image">
                    <img alt="logo" width="100" src="img/logo/logo.jpeg"/> 
                </div>
                <div class="recherche flex border-2 border-gray-200">
                    <div class="categories">Categories<i class="fa fa-angle-down"></i></i></div>
                    <div class="recherche">
                        <input type="text" placeholder="Que recherchez-vous?" />
                    </div>
                    <div class="button-search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="connexion flex">
                    <a>Se connecter</a>
                    <button>Creer une publication</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
